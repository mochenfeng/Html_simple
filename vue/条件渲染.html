<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
        <p v-if="show">成功了</p>
        <p v-else>失败了</p>
        <p v-show="show">表白成功</p>
        <p v-show="!show">表白失败</p>
        <button @click="show=!show">切换</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    show: true
                }
            },
        })
    </script>
</body>
</html>
