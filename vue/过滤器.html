<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.25.1/moment.js"></script>
</head>

<body>

    <div id="demo">
        <h2>显示格式化的日期时间</h2>
        <p>{{date}}</p>
        <p>完整版：{{date | dateString}}</p>
        <p>年月日：{{date | dateString('YYYY-MM-DD')}}</p>
        <p>时分秒：{{date | dateString('HH:mm:ss')}}</p>
    </div>

    <script>

        //自定义过滤
        Vue.filter('dateString', function(value, format) {
            return moment(value).format(format || 'YYYY-MM-DD HH:mm:sss');
        })

        var vm = new Vue({
            el: '#demo',
            data() {
                return {
                    date: new Date()
                }
            },
        })
    </script>
</body>

</html>
